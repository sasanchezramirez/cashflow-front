<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Recuperar Contrase침a</h1>
      <p class="auth-subtitle">Ingresa tu correo para recibir instrucciones</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-field">
        <mat-form-field appearance="outline">
          <mat-label>Correo electr칩nico</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="ejemplo@correo.com">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
            El correo es requerido
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            Ingrese un correo v치lido
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="forgotPasswordForm.invalid || isLoading"
          class="auth-button">
          <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Enviar Instrucciones</span>
        </button>
      </div>
    </form>

    <div class="auth-links">
      <div class="auth-divider">
        <span>o</span>
      </div>
      <p class="auth-redirect">
        <a routerLink="/auth/login" class="auth-link-highlight">Volver al inicio de sesi칩n</a>
      </p>
    </div>
  </div>
</div>
