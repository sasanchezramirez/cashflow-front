<div class="auth-layout">
  <div class="auth-container">
    <div class="auth-form-card">
      <h1 class="auth-title">Iniciar Sesión</h1>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="correo@ejemplo.com">
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ loginForm.get('email')?.hasError('required') ? 'El correo es requerido' : 'Ingrese un correo válido' }}
          </div>
        </div>

        <div class="form-group">
          <div class="password-label-container">
            <label for="password">Contraseña</label>
            <a routerLink="/auth/forgot-password" class="forgot-link">¿Olvidaste?</a>
          </div>
          <div class="password-input-container">
            <input
              id="password"
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password">
            <button
              type="button"
              class="visibility-toggle"
              (click)="hidePassword = !hidePassword">
              <span class="material-icons">
                {{hidePassword ? 'visibility_off' : 'visibility'}}
              </span>
            </button>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            La contraseña es requerida
          </div>
        </div>

        <button type="submit" class="submit-button" [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <div *ngIf="isLoading" class="spinner"></div>
        </button>
      </form>

      <div *ngIf="errorMessage" class="error-banner">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <div class="auth-footer">
        <p>¿No tienes cuenta? <a routerLink="/auth/register" class="register-link">Crear ahora</a></p>
      </div>
    </div>
  </div>
</div>
